<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <a href="index.html"><img id="logo" src="logo.svg"></img></a>
    <h1>@shawndrost</h1>
    <ul id="tweetList"></ul>

    <script>

      $(document).ready(function(){

        function displayNewTweets () {
          while(streams.users.shawndrost.length){
            var tweet = streams.users.shawndrost.shift()
            var $tweet = $('<li></li>');
            $tweet.text('@' + tweet.user + ': ' + tweet.message + ' (' + tweet.created_at.toLocaleTimeString() + (')'));
            $('#tweetList').append($tweet);
            while($('li').length > 10) {
              $('li')[0].remove();
            }
          }  
        }

        displayNewTweets();
        setInterval(displayNewTweets, 1000);

      });
    </script>
  </body>
</html>
